<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tham Gia CLB Thể Thao</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white; 
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
        }
        .btn-submit {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background: #218838;
        }
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Đăng Ký Tham Gia CLB Thể Thao</h1>

        <form action="#" method="post">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" name="dob" required>
 <label>Địa chỉ:</label>
              <textarea id="diachi" name="diachi" rows=5 cols=20></textarea>

            <label>Giới tính:</label>
            <input type="radio" id="male" name="gender" value="Nam" required>
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="Nữ">
            <label for="female">Nữ</label><br/>

<tr>           
<td><label>Sở thích:</label></td><br> 
<td>
             <input type="checkbox" id="nauan"
name="subject" value="Nấu ăn">
<label for="nauan">Nấu ăn</label><br>￼
            <input type="checkbox" id="nghenhac" name="subject" value="Nghe nhạc">
            <label for="nghenhac">Nghe nhạc</label><br>
            <input type="checkbox" id="choigame" name="subject" value="Chơi game">
            <label for="choigame">Chơi game</label><br>
            <input type="checkbox" id="camhoa" name="subject" value="Cắm hoa">
            <label for="camhoa">Cắm hoa</label><br>
            <input type="checkbox" id="dulich"
name="subject" value="Du lịch">
            <label for="dulich">Du lịch</label><br>
            <input type="checkbox" id"docsach"
name="subject" value="Đọc sách"
            <label for="docsach">Đọc sách</label><br>
</td>
</tr>

<label> CLB đăng kí:</label>
<select id="thethao" name="thethao">
<option value="bongda">CLB Bóng Đá</option>
<option value="bongchuyen">CLB Bóng Chuyền</option>
<option value="bongro">CLB Bóng Rổ</option>
</select>


            <label for="reason">Nguyện vọng khi tham gia CLB:</label>
            <textarea id="reason" name="reason" rows="3" placeholder="Mong muốn của bạn khi tham gia CLB là gì?"></textarea>

            <button type="submit" class="btn-submit">Đăng ký</button>
        </form>

        <div class="back-link">
            <a href="bieumau.html">← Quay lại trang chủ</a>
        </div>
    </div>

</body>
</html>
